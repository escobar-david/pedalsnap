<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>PedalSnap</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-elevated: #1c1c1c;
            --border: #2a2a2a;
            --text: #f5f5f5;
            --text-dim: #888;
            --accent: #ff6b35;
            --accent-dim: rgba(255, 107, 53, 0.15);
            --danger: #ef4444;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
        }
        
        .app {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        
        .screen {
            display: none;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        
        .screen.active {
            display: flex;
        }
        
        /* Header */
        .header {
            padding: 12px 16px;
            padding-top: calc(12px + var(--safe-top));
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg);
            flex-shrink: 0;
            min-height: 56px;
        }
        
        .header-title {
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1rem;
            font-weight: 600;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .header-btn:active {
            background: var(--accent-dim);
        }
        
        .header-btn.text-dim {
            color: var(--text-dim);
        }
        
        .header-icon {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .header-icon:active {
            background: var(--surface);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }
        
        .tab.active {
            color: var(--accent);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 20%;
            right: 20%;
            height: 3px;
            background: var(--accent);
            border-radius: 3px 3px 0 0;
        }
        
        /* Search */
        .search-container {
            padding: 12px 16px;
            flex-shrink: 0;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--surface);
            border-radius: 12px;
            padding: 12px 16px;
        }
        
        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }
        
        .search-bar input::placeholder {
            color: var(--text-dim);
        }
        
        /* Content area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 100px;
        }
        
        /* Presets Grid */
        .presets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 8px 12px;
            align-content: start;
        }
        
        .preset-card {
            background: var(--surface);
            border-radius: 14px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.15s;
            position: relative;
        }
        
        .preset-card:active {
            transform: scale(0.97);
        }
        
        .preset-card.selectable {
            transition: transform 0.15s, box-shadow 0.15s;
        }
        
        .preset-card.selectable:active {
            transform: scale(0.95);
        }
        
        .preset-card.selectable::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 3px solid transparent;
            border-radius: 14px;
            pointer-events: none;
            z-index: 2;
            transition: border-color 0.2s;
        }
        
        .preset-card.selected {
            box-shadow: 0 0 0 3px var(--accent);
        }
        
        .preset-card.selected::before {
            border-color: var(--accent);
        }
        
        .preset-card.selected::after {
            content: '‚úì';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            z-index: 3;
            animation: popIn 0.2s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .preset-card.selected .preset-thumb {
            opacity: 0.85;
        }
        
        .preset-thumb {
            width: 100%;
            aspect-ratio: 4/3;
            background: var(--surface-elevated);
            overflow: hidden;
        }
        
        .preset-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preset-thumb-empty {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            opacity: 0.3;
        }
        
        .preset-info {
            padding: 10px 12px;
        }
        
        .preset-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }
        
        .preset-date {
            color: var(--text-dim);
            font-size: 0.75rem;
        }
        
        /* Setlists List */
        .setlists-list {
            padding: 8px 16px;
        }
        
        .setlist-card {
            background: var(--surface);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.15s;
        }
        
        .setlist-card:active {
            transform: scale(0.98);
        }
        
        .setlist-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .setlist-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }
        
        .setlist-meta {
            color: var(--text-dim);
            font-size: 0.8rem;
        }
        
        .setlist-count {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .setlist-preview {
            display: flex;
            gap: 8px;
            overflow: hidden;
        }
        
        .setlist-preview-thumb {
            width: 56px;
            height: 42px;
            border-radius: 6px;
            background: var(--surface-elevated);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .setlist-preview-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .setlist-preview-more {
            width: 56px;
            height: 42px;
            border-radius: 6px;
            background: var(--surface-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 0.75rem;
            flex-shrink: 0;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-dim);
        }
        
        .presets-grid .empty-state {
            grid-column: 1 / -1;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.4;
        }
        
        .empty-state h3 {
            color: var(--text);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .empty-state p {
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* FAB */
        .fab {
            position: fixed;
            bottom: calc(24px + var(--safe-bottom));
            right: 20px;
            width: 64px;
            height: 64px;
            background: var(--accent);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 28px rgba(255, 107, 53, 0.4);
            cursor: pointer;
            z-index: 100;
        }
        
        .fab:active {
            transform: scale(0.95);
        }
        
        .fab.secondary {
            background: var(--surface);
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }
        
        /* Quick Capture Screen */
        .capture-screen {
            background: #000;
        }
        
        .capture-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            padding-top: calc(12px + var(--safe-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
        }
        
        .capture-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .capture-preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .capture-preview {
            width: 100%;
            max-height: 55vh;
            border-radius: 16px;
            overflow: hidden;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .capture-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .capture-placeholder {
            text-align: center;
            color: var(--text-dim);
            padding: 60px 40px;
        }
        
        .capture-placeholder-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.4;
        }
        
        .capture-bottom {
            padding: 16px 20px;
            padding-bottom: calc(16px + var(--safe-bottom));
            background: var(--bg);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
        }
        
        .capture-name-input {
            width: 100%;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .capture-name-input:focus {
            border-color: var(--accent);
        }
        
        .capture-name-input::placeholder {
            color: var(--text-dim);
        }
        
        .capture-buttons {
            display: flex;
            gap: 12px;
        }
        
        .capture-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .capture-btn.secondary {
            background: var(--surface);
            color: var(--text);
        }
        
        .capture-btn.primary {
            background: var(--accent);
            color: white;
        }
        
        .capture-btn:active {
            opacity: 0.9;
        }
        
        .capture-btn:disabled {
            opacity: 0.4;
        }
        
        .capture-btn-icon {
            font-size: 1.3rem;
        }
        
        /* Detail Screen */
        .detail-screen {
            background: #000;
        }
        
        .detail-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .detail-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            touch-action: pinch-zoom;
        }
        
        .detail-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            padding-top: calc(12px + var(--safe-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }
        
        .detail-back {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .detail-actions-top {
            display: flex;
            gap: 8px;
        }
        
        .detail-action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .detail-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-bottom));
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 100%);
        }
        
        .detail-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: white;
        }
        
        .detail-meta {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            display: flex;
            gap: 12px;
        }
        
        .detail-note {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            line-height: 1.5;
            backdrop-filter: blur(10px);
        }
        
        .zoom-hint {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .zoom-hint.hidden {
            opacity: 0;
        }
        
        /* Setlist Detail Screen */
        .setlist-detail-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .setlist-detail-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .setlist-detail-meta {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        .setlist-items {
            padding: 12px 16px;
        }
        
        .setlist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--surface);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .setlist-item:active {
            opacity: 0.8;
        }
        
        .setlist-item-number {
            width: 28px;
            height: 28px;
            background: var(--accent-dim);
            color: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .setlist-item-thumb {
            width: 56px;
            height: 42px;
            border-radius: 8px;
            background: var(--surface-elevated);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .setlist-item-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .setlist-item-info {
            flex: 1;
            min-width: 0;
        }
        
        .setlist-item-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .setlist-item-drag {
            color: var(--text-dim);
            font-size: 1.2rem;
            padding: 8px;
            cursor: grab;
        }
        
        .setlist-item.dragging {
            opacity: 0.5;
            background: var(--accent-dim);
        }
        
        .setlist-actions {
            padding: 16px;
            display: flex;
            gap: 12px;
        }
        
        .setlist-action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .setlist-action-btn.primary {
            background: var(--accent);
            color: white;
        }
        
        .setlist-action-btn.secondary {
            background: var(--surface);
            color: var(--text);
        }
        
        /* Selection Mode Bar */
        .selection-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            padding-bottom: calc(16px + var(--safe-bottom));
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: none;
            gap: 12px;
            z-index: 150;
        }
        
        .selection-bar.show {
            display: flex;
        }
        
        .selection-bar .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .selection-bar .btn.cancel {
            background: var(--bg);
            color: var(--text);
        }
        
        .selection-bar .btn.confirm {
            background: var(--accent);
            color: white;
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 300;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal-overlay.center {
            align-items: center;
            padding: 20px;
        }
        
        .modal {
            background: var(--surface);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding-bottom: var(--safe-bottom);
        }
        
        .modal-overlay.center .modal {
            border-radius: 20px;
            max-width: 340px;
            padding: 24px;
            text-align: center;
        }
        
        .modal-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--surface);
        }
        
        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--accent);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }
        
        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .modal-btn.secondary {
            background: var(--bg);
            color: var(--text);
        }
        
        .modal-btn.primary {
            background: var(--accent);
            color: white;
        }
        
        .modal-btn.danger {
            background: var(--danger);
            color: white;
        }
        
        .modal-overlay.center h3 {
            margin-bottom: 8px;
        }
        
        .modal-overlay.center p {
            color: var(--text-dim);
            margin-bottom: 24px;
        }
        
        .confirm-buttons {
            display: flex;
            gap: 12px;
        }
        
        .confirm-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .confirm-btn.cancel {
            background: var(--bg);
            color: var(--text);
        }
        
        .confirm-btn.danger {
            background: var(--danger);
            color: white;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface-elevated);
            padding: 14px 24px;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 500;

    <script>
        // ============================================
        // IndexedDB
        // ============================================
        const DB_NAME = 'pedalsnap';
        const DB_VERSION = 3;
        let db = null;
        
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    
                    if (!database.objectStoreNames.contains('presets')) {
                        database.createObjectStore('presets', { keyPath: 'id' });
                    }
                    
                    if (!database.objectStoreNames.contains('images')) {
                        database.createObjectStore('images', { keyPath: 'id' });
                    }
                    
                    if (!database.objectStoreNames.contains('setlists')) {
                        database.createObjectStore('setlists', { keyPath: 'id' });
                    }
                };
            });
        }
        
        function dbPut(store, data) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(store, 'readwrite');
                const s = tx.objectStore(store);
                const r = s.put(data);
                r.onsuccess = () => resolve(r.result);
                r.onerror = () => reject(r.error);
            });
        }
        
        function dbGet(store, id) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(store, 'readonly');
                const s = tx.objectStore(store);
                const r = s.get(id);
                r.onsuccess = () => resolve(r.result);
                r.onerror = () => reject(r.error);
            });
        }
        
        function dbGetAll(store) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(store, 'readonly');
                const s = tx.objectStore(store);
                const r = s.getAll();
                r.onsuccess = () => resolve(r.result);
                r.onerror = () => reject(r.error);
            });
        }
        
        function dbDelete(store, id) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(store, 'readwrite');
                const s = tx.objectStore(store);
                const r = s.delete(id);
                r.onsuccess = () => resolve();
                r.onerror = () => reject(r.error);
            });
        }
        
        // ============================================
        // State
        // ============================================
        let presets = [];
        let setlists = [];
        let currentImage = null;
        let currentPresetId = null;
        let currentSetlistId = null;
        let currentTab = 'presets';
        let selectedPresets = [];
        let deleteTarget = null; // { type: 'preset'|'setlist', id: '...' }
        let previousScreen = 'home';
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // ============================================
        // Init
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initDB();
                await loadData();
                setupEventListeners();
            } catch (error) {
                console.error('Init error:', error);
                showToast('Error al iniciar');
            }
        });
        
        async function loadData() {
            presets = await dbGetAll('presets');
            presets.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            setlists = await dbGetAll('setlists');
            setlists.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            renderCurrentTab();
        }
        
        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            // FAB
            document.getElementById('fab-main').addEventListener('click', handleFabClick);
            
            // File inputs
            document.getElementById('file-camera').addEventListener('change', handleFile);
            document.getElementById('file-gallery').addEventListener('change', handleFile);
            
            // Search
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderCurrentTab(e.target.value);
            });
            
            document.getElementById('select-search-input').addEventListener('input', (e) => {
                renderSelectPresets(e.target.value);
            });
            
            // Zoom hint
            document.getElementById('detail-image').addEventListener('touchstart', () => {
                document.getElementById('zoom-hint').classList.add('hidden');
            }, { once: true });
        }
        
        // ============================================
        // Navigation
        // ============================================
        function showScreen(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + name).classList.add('active');
        }
        
        function goHome() {
            showScreen('home');
            resetCapture();
            loadData();
        }
        
        function goBack() {
            if (previousScreen === 'setlist') {
                showScreen('setlist');
            } else {
                goHome();
            }
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            
            document.getElementById('tab-presets').style.display = tab === 'presets' ? 'grid' : 'none';
            document.getElementById('tab-setlists').style.display = tab === 'setlists' ? 'block' : 'none';
            
            // Update FAB
            const fab = document.getElementById('fab-main');
            fab.textContent = tab === 'presets' ? 'üì∑' : '+';
            
            // Update search placeholder
            document.getElementById('search-input').placeholder = tab === 'presets' ? 'Buscar preset...' : 'Buscar setlist...';
            document.getElementById('search-input').value = '';
            
            renderCurrentTab();
        }
        
        function handleFabClick() {
            if (currentTab === 'presets') {
                goToCapture();
            } else {
                openSetlistModal();
            }
        }
        
        function renderCurrentTab(search = '') {
            if (currentTab === 'presets') {
                renderPresets(search);
            } else {
                renderSetlists(search);
            }
        }
        
        // ============================================
        // Capture
        // ============================================
        function goToCapture() {
            resetCapture();
            showScreen('capture');
            setTimeout(() => document.getElementById('file-camera').click(), 300);
        }
        
        function resetCapture() {
            currentImage = null;
            document.getElementById('capture-name').value = '';
            document.getElementById('capture-preview').innerHTML = `
                <div class="capture-placeholder">
                    <div class="capture-placeholder-icon">üì∑</div>
                    <p>Toma una foto de tu pedalboard</p>
                </div>
            `;
            document.getElementById('btn-save').style.display = 'none';
            document.getElementById('capture-buttons-initial').style.display = 'flex';
        }
        
        function takePhoto() {
            document.getElementById('file-camera').click();
        }
        
        function selectPhoto() {
            document.getElementById('file-gallery').click();
        }
        
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            compressImage(file, 1400, 0.85).then(dataUrl => {
                currentImage = dataUrl;
                document.getElementById('capture-preview').innerHTML = `<img src="${dataUrl}" alt="Preview">`;
                document.getElementById('btn-save').style.display = 'flex';
                document.getElementById('capture-buttons-initial').style.display = 'none';
                document.getElementById('capture-name').focus();
            }).catch(err => {
                console.error('Compress error:', err);
                showToast('Error al procesar imagen');
            });
            
            e.target.value = '';
        }
        
        function compressImage(file, maxWidth, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > maxWidth) {
                            h = Math.round(h * maxWidth / w);
                            w = maxWidth;
                        }
                        canvas.width = w;
                        canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        async function saveQuick() {
            const name = document.getElementById('capture-name').value.trim();
            
            if (!currentImage) {
                showToast('Toma una foto primero');
                return;
            }
            
            if (!name) {
                showToast('Escribe un nombre');
                document.getElementById('capture-name').focus();
                return;
            }
            
            try {
                const id = generateId();
                const imageId = generateId();
                
                await dbPut('images', { id: imageId, data: currentImage });
                await dbPut('presets', {
                    id,
                    name,
                    notes: '',
                    imageId,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
                
                showToast('‚úì Guardado');
                goHome();
            } catch (error) {
                console.error('Save error:', error);
                showToast('Error al guardar');
            }
        }
        
        // ============================================
        // Presets
        // ============================================
        async function renderPresets(search = '') {
            const grid = document.getElementById('tab-presets');
            const query = search.toLowerCase();
            
            let filtered = presets;
            if (query) {
                filtered = presets.filter(p => p.name.toLowerCase().includes(query));
            }
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéõÔ∏è</div>
                        <h3>${presets.length === 0 ? 'Sin presets' : 'Sin resultados'}</h3>
                        <p>${presets.length === 0 ? 'Toca üì∑ para guardar tu primer preset' : 'Prueba otra b√∫squeda'}</p>
                    </div>
                `;
                return;
            }
            
            const withImages = await Promise.all(filtered.map(async p => {
                const img = p.imageId ? await dbGet('images', p.imageId) : null;
                return { ...p, imageData: img?.data };
            }));
            
            grid.innerHTML = withImages.map(p => `
                <div class="preset-card" onclick="viewPreset('${p.id}')">
                    <div class="preset-thumb">
                        ${p.imageData 
                            ? `<img src="${p.imageData}" alt="${esc(p.name)}">`
                            : '<div class="preset-thumb-empty">üé∏</div>'}
                    </div>
                    <div class="preset-info">
                        <div class="preset-name">${esc(p.name)}</div>
                        <div class="preset-date">${formatDate(p.createdAt)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        async function viewPreset(id, fromSetlist = false) {
            const preset = presets.find(p => p.id === id);
            if (!preset) return;
            
            currentPresetId = id;
            previousScreen = fromSetlist ? 'setlist' : 'home';
            
            const img = preset.imageId ? await dbGet('images', preset.imageId) : null;
            
            document.getElementById('detail-image').src = img?.data || '';
            document.getElementById('detail-name').textContent = preset.name;
            document.getElementById('detail-date').textContent = formatDate(preset.createdAt);
            
            const noteEl = document.getElementById('detail-note');
            if (preset.notes) {
                noteEl.textContent = preset.notes;
                noteEl.style.display = 'block';
            } else {
                noteEl.style.display = 'none';
            }
            
            document.getElementById('zoom-hint').classList.remove('hidden');
            showScreen('detail');
        }
        
        // ============================================
        // Setlists
        // ============================================
        async function renderSetlists(search = '') {
            const list = document.getElementById('tab-setlists');
            const query = search.toLowerCase();
            
            let filtered = setlists;
            if (query) {
                filtered = setlists.filter(s => s.name.toLowerCase().includes(query));
            }
            
            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>${setlists.length === 0 ? 'Sin setlists' : 'Sin resultados'}</h3>
                        <p>${setlists.length === 0 ? 'Toca + para crear tu primer setlist' : 'Prueba otra b√∫squeda'}</p>
                    </div>
                `;
                return;
            }
            
            // Load preview images
            const withPreviews = await Promise.all(filtered.map(async s => {
                const previewImages = [];
                const presetIds = s.presetIds || [];
                
                for (let i = 0; i < Math.min(4, presetIds.length); i++) {
                    const preset = presets.find(p => p.id === presetIds[i]);
                    if (preset?.imageId) {
                        const img = await dbGet('images', preset.imageId);
                        if (img?.data) previewImages.push(img.data);
                    }
                }
                
                return { ...s, previewImages, presetCount: presetIds.length };
            }));
            
            list.innerHTML = withPreviews.map(s => `
                <div class="setlist-card" onclick="viewSetlist('${s.id}')">
                    <div class="setlist-header">
                        <div>
                            <div class="setlist-name">${esc(s.name)}</div>
                            <div class="setlist-meta">${formatDate(s.createdAt)}</div>
                        </div>
                        <span class="setlist-count">${s.presetCount} preset${s.presetCount !== 1 ? 's' : ''}</span>
                    </div>
                    <div class="setlist-preview">
                        ${s.previewImages.map(img => `
                            <div class="setlist-preview-thumb"><img src="${img}" alt=""></div>
                        `).join('')}
                        ${s.presetCount > 4 ? `<div class="setlist-preview-more">+${s.presetCount - 4}</div>` : ''}
                        ${s.presetCount === 0 ? '<span style="color: var(--text-dim); font-size: 0.85rem;">Sin presets a√∫n</span>' : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function viewSetlist(id) {
            const setlist = setlists.find(s => s.id === id);
            if (!setlist) return;
            
            currentSetlistId = id;
            previousScreen = 'home';
            
            document.getElementById('setlist-detail-name').textContent = setlist.name;
            document.getElementById('setlist-detail-meta').textContent = 
                `${(setlist.presetIds || []).length} presets ¬∑ ${formatDate(setlist.createdAt)}`;
            
            await renderSetlistItems();
            showScreen('setlist');
        }
        
        async function renderSetlistItems() {
            const setlist = setlists.find(s => s.id === currentSetlistId);
            if (!setlist) return;
            
            const container = document.getElementById('setlist-items');
            const presetIds = setlist.presetIds || [];
            
            if (presetIds.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                        <p>Agrega presets a este setlist</p>
                    </div>
                `;
                return;
            }
            
            const items = await Promise.all(presetIds.map(async (presetId, index) => {
                const preset = presets.find(p => p.id === presetId);
                if (!preset) return null;
                
                const img = preset.imageId ? await dbGet('images', preset.imageId) : null;
                return { ...preset, imageData: img?.data, order: index };
            }));
            
            container.innerHTML = items.filter(Boolean).map((item, i) => `
                <div class="setlist-item" draggable="true" data-id="${item.id}" data-index="${i}"
                     onclick="viewPresetFromSetlist('${item.id}')">
                    <div class="setlist-item-number">${i + 1}</div>
                    <div class="setlist-item-thumb">
                        ${item.imageData ? `<img src="${item.imageData}" alt="">` : ''}
                    </div>
                    <div class="setlist-item-info">
                        <div class="setlist-item-name">${esc(item.name)}</div>
                    </div>
                    <div class="setlist-item-drag" onclick="event.stopPropagation(); removeFromSetlist('${item.id}')">‚úï</div>
                </div>
            `).join('');
            
            // Setup drag and drop
            setupDragAndDrop();
        }
        
        function viewPresetFromSetlist(id) {
            viewPreset(id, true);
        }
        
        function setupDragAndDrop() {
            const container = document.getElementById('setlist-items');
            const items = container.querySelectorAll('.setlist-item');
            
            let draggedItem = null;
            
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                    draggedItem = null;
                    saveSetlistOrder();
                });
                
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (!draggedItem || draggedItem === item) return;
                    
                    const rect = item.getBoundingClientRect();
                    const midY = rect.top + rect.height / 2;
                    
                    if (e.clientY < midY) {
                        container.insertBefore(draggedItem, item);
                    } else {
                        container.insertBefore(draggedItem, item.nextSibling);
                    }
                });
            });
        }
        
        async function saveSetlistOrder() {
            const container = document.getElementById('setlist-items');
            const items = container.querySelectorAll('.setlist-item');
            const newOrder = Array.from(items).map(item => item.dataset.id);
            
            const setlist = setlists.find(s => s.id === currentSetlistId);
            if (setlist) {
                setlist.presetIds = newOrder;
                setlist.updatedAt = new Date().toISOString();
                await dbPut('setlists', setlist);
                await renderSetlistItems();
            }
        }
        
        async function removeFromSetlist(presetId) {
            const setlist = setlists.find(s => s.id === currentSetlistId);
            if (!setlist) return;
            
            setlist.presetIds = (setlist.presetIds || []).filter(id => id !== presetId);
            setlist.updatedAt = new Date().toISOString();
            await dbPut('setlists', setlist);
            
            document.getElementById('setlist-detail-meta').textContent = 
                `${setlist.presetIds.length} presets ¬∑ ${formatDate(setlist.createdAt)}`;
            
            await renderSetlistItems();
            showToast('Preset removido');
        }
        
        // ============================================
        // Add to Setlist (Selection Mode)
        // ============================================
        async function startAddToSetlist() {
            // Reload setlists to get current state
            setlists = await dbGetAll('setlists');
            selectedPresets = [];
            updateSelectionCount();
            await renderSelectPresets();
            showScreen('select-presets');
        }
        
        async function renderSelectPresets(search = '') {
            const grid = document.getElementById('select-presets-grid');
            const query = search.toLowerCase();
            
            // Get current setlist's presets to exclude
            const setlist = setlists.find(s => s.id === currentSetlistId);
            const existingIds = new Set(setlist?.presetIds || []);
            
            let filtered = presets.filter(p => !existingIds.has(p.id));
            if (query) {
                filtered = filtered.filter(p => p.name.toLowerCase().includes(query));
            }
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéõÔ∏è</div>
                        <h3>${presets.length === existingIds.size ? 'Todos los presets ya est√°n en el setlist' : 'Sin resultados'}</h3>
                    </div>
                `;
                return;
            }
            
            const withImages = await Promise.all(filtered.map(async p => {
                const img = p.imageId ? await dbGet('images', p.imageId) : null;
                return { ...p, imageData: img?.data };
            }));
            
            grid.innerHTML = withImages.map(p => `
                <div class="preset-card selectable ${selectedPresets.includes(p.id) ? 'selected' : ''}" 
                     data-preset-id="${p.id}"
                     onclick="togglePresetSelection('${p.id}')">
                    <div class="preset-thumb">
                        ${p.imageData 
                            ? `<img src="${p.imageData}" alt="${esc(p.name)}">`
                            : '<div class="preset-thumb-empty">üé∏</div>'}
                    </div>
                    <div class="preset-info">
                        <div class="preset-name">${esc(p.name)}</div>
                        <div class="preset-date">${formatDate(p.createdAt)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function togglePresetSelection(id) {
            const index = selectedPresets.indexOf(id);
            if (index === -1) {
                selectedPresets.push(id);
            } else {
                selectedPresets.splice(index, 1);
            }
            
            // Update visual state using data attribute
            const cards = document.querySelectorAll('#select-presets-grid .preset-card');
            cards.forEach(card => {
                const cardId = card.dataset.presetId;
                if (cardId) {
                    card.classList.toggle('selected', selectedPresets.includes(cardId));
                }
            });
            
            updateSelectionCount();
        }
        
        function updateSelectionCount() {
            const btn = document.getElementById('btn-confirm-selection');
            const count = selectedPresets.length;
            btn.textContent = count > 0 ? `Agregar (${count})` : 'Agregar';
            btn.disabled = count === 0;
            btn.style.opacity = count === 0 ? '0.5' : '1';
        }
        
        function cancelSelection() {
            selectedPresets = [];
            showScreen('setlist');

        async function confirmSelection() {
            if (selectedPresets.length === 0) return;
            
            const setlist = setlists.find(s => s.id === currentSetlistId);
            if (!setlist) return;
            
            const count = selectedPresets.length;
            
            setlist.presetIds = [...(setlist.presetIds || []), ...selectedPresets];
            setlist.updatedAt = new Date().toISOString();
            await dbPut('setlists', setlist);
            
            document.getElementById('setlist-detail-meta').textContent = 
                `${setlist.presetIds.length} presets ¬∑ ${formatDate(setlist.createdAt)}`;
            
            await renderSetlistItems();
            
            // Clear selection AFTER using it
            selectedPresets = [];
            
            showScreen('setlist');
            showToast(`‚úì ${count} preset${count !== 1 ? 's' : ''} agregado${count !== 1 ? 's' : ''}`);
        }

            document.getElementById('delete-modal-message').textContent = 'Esta acci√≥n no se puede deshacer.';
            document.getElementById('delete-modal').classList.add('show');

        function confirmDeleteSetlist() {
            deleteTarget = { type: 'setlist', id: currentSetlistId };
            document.getElementById('delete-modal-title').textContent = '¬øEliminar setlist?';
            document.getElementById('delete-modal-message').textContent = 'Los presets no se eliminar√°n.';

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.remove('show');

        async function executeDelete() {
            if (!deleteTarget) return;
            
            if (deleteTarget.type === 'preset') {
                const preset = presets.find(p => p.id === deleteTarget.id);
                if (preset?.imageId) {
                    await dbDelete('images', preset.imageId);
                }
                await dbDelete('presets', deleteTarget.id);
                presets = presets.filter(p => p.id !== deleteTarget.id);
                
                // Remove from all setlists
                for (const setlist of setlists) {
                    if (setlist.presetIds?.includes(deleteTarget.id)) {
                        setlist.presetIds = setlist.presetIds.filter(id => id !== deleteTarget.id);
                        await dbPut('setlists', setlist);
                    }
                }
            } else if (deleteTarget.type === 'setlist') {
                await dbDelete('setlists', deleteTarget.id);
                setlists = setlists.filter(s => s.id !== deleteTarget.id);
            }
            
            closeDeleteModal();
            showToast('Eliminado');
            goHome();
        }
        
        // ============================================
        // Export Setlist as Image
        // ============================================
        async function exportSetlistImage() {
            const setlist = setlists.find(s => s.id === currentSetlistId);
            if (!setlist || !setlist.presetIds?.length) {
                showToast('Agrega presets primero');
                return;
            }
            
            showToast('Generando imagen...');
            
            try {
                // Config - adjust columns based on preset count
                const presetCount = setlist.presetIds.length;
                const cols = presetCount <= 2 ? 1 : 2;  // 1 column for 1-2 presets
                const thumbWidth = cols === 1 ? 500 : 360;
                const thumbHeight = cols === 1 ? 375 : 240;
                const padding = 32;
                const headerHeight = 90;
                const itemHeight = thumbHeight + 56;
                const gap = 20;
                
                const rows = Math.ceil(presetCount / cols);
                const contentWidth = (thumbWidth * cols) + (gap * (cols - 1));
                const canvasWidth = contentWidth + (padding * 2);
                const contentHeight = headerHeight + (itemHeight * rows) + (gap * (rows - 1));
                let canvasHeight = contentHeight + (padding * 2);
                
                // Minimum height to avoid overly wide images (bad for share preview)
                const minHeight = canvasWidth * 0.8;
                canvasHeight = Math.max(canvasHeight, minHeight);
                
                // Calculate vertical offset to center content if there's extra space
                const extraHeight = canvasHeight - (contentHeight + padding * 2);
                const offsetY = extraHeight > 0 ? extraHeight / 2 : 0;
                
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                const ctx = canvas.getContext('2d');
                
                // Background
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                
                // Header (with vertical offset)
                ctx.fillStyle = '#ff6b35';
                ctx.font = 'bold 32px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.fillText(setlist.name, padding, padding + offsetY + 36);
                
                ctx.fillStyle = '#888';
                ctx.font = '18px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.fillText(`${setlist.presetIds.length} preset${setlist.presetIds.length !== 1 ? 's' : ''} ¬∑ PedalSnap`, padding, padding + offsetY + 62);
                
                // Load preset data and images
                const presetData = await Promise.all(setlist.presetIds.map(async (id, index) => {
                    const preset = presets.find(p => p.id === id);
                    if (!preset) return null;
                    
                    let img = null;
                    if (preset.imageId) {
                        const imgData = await dbGet('images', preset.imageId);
                        if (imgData?.data) {
                            img = await loadImage(imgData.data);
                        }
                    }
                    
                    return { preset, img, index };
                }));
                
                // Draw each preset
                for (const item of presetData) {
                    if (!item) continue;
                    
                    const col = item.index % cols;
                    const row = Math.floor(item.index / cols);
                    
                    const x = padding + (col * (thumbWidth + gap));
                    const y = headerHeight + padding + offsetY + (row * (itemHeight + gap));
                    
                    // Thumbnail background
                    ctx.fillStyle = '#1c1c1c';
                    roundRect(ctx, x, y, thumbWidth, thumbHeight, 12);
                    ctx.fill();
                    
                    // Image
                    if (item.img) {
                        ctx.save();
                        roundRect(ctx, x, y, thumbWidth, thumbHeight, 12);
                        ctx.clip();
                        
                        // Contain fit (show full image)
                        const imgRatio = item.img.width / item.img.height;
                        const thumbRatio = thumbWidth / thumbHeight;
                        
                        let drawWidth, drawHeight, drawX, drawY;
                        
                        if (imgRatio > thumbRatio) {
                            // Image is wider - fit to width
                            drawWidth = thumbWidth;
                            drawHeight = thumbWidth / imgRatio;
                            drawX = x;
                            drawY = y + (thumbHeight - drawHeight) / 2;
                        } else {
                            // Image is taller - fit to height
                            drawHeight = thumbHeight;
                            drawWidth = thumbHeight * imgRatio;
                            drawX = x + (thumbWidth - drawWidth) / 2;
                            drawY = y;
                        }
                        
                        ctx.drawImage(item.img, drawX, drawY, drawWidth, drawHeight);
                        ctx.restore();
                    }
                    
                    // Number badge
                    ctx.fillStyle = '#ff6b35';
                    ctx.beginPath();
                    ctx.arc(x + 24, y + 24, 18, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 16px -apple-system, BlinkMacSystemFont, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(String(item.index + 1), x + 24, y + 30);
                    ctx.textAlign = 'left';
                    
                    // Preset name
                    ctx.fillStyle = '#f5f5f5';
                    ctx.font = 'bold 20px -apple-system, BlinkMacSystemFont, sans-serif';
                    const name = truncateText(ctx, item.preset.name, thumbWidth - 16);
                    ctx.fillText(name, x + 8, y + thumbHeight + 32);
                    
                    // Notes (if any)
                    if (item.preset.notes) {
                        ctx.fillStyle = '#888';
                        ctx.font = '14px -apple-system, BlinkMacSystemFont, sans-serif';
                        const notes = truncateText(ctx, item.preset.notes, thumbWidth - 16);
                        ctx.fillText(notes, x + 8, y + thumbHeight + 52);
                    }
                }
                
                // Convert to blob and download/share
                canvas.toBlob(async (blob) => {
                    if (!blob) {
                        showToast('Error al generar imagen');
                        return;
                    }
                    
                    const fileName = `${setlist.name.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
                    const file = new File([blob], fileName, { type: 'image/png' });
                    
                    // Try Web Share API with proper image handling
                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file]
                            });
                            showToast('‚úì Compartido');
                            return;
                        } catch (err) {
                            if (err.name === 'AbortError') {
                                // User cancelled, that's fine
                                return;
                            }
                            console.log('Share failed, falling back to download');
                        }
                    }
                    
                    // Fallback: download directly
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showToast('‚úì Imagen guardada');
                }, 'image/jpeg', 0.92);
                
            } catch (error) {
                console.error('Export error:', error);
                showToast('Error al exportar');
            }
        }
        
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }
        
        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }
        
        function truncateText(ctx, text, maxWidth) {
            if (ctx.measureText(text).width <= maxWidth) return text;
            
            let truncated = text;
            while (truncated.length > 0 && ctx.measureText(truncated + '...').width > maxWidth) {
                truncated = truncated.slice(0, -1);
            }
            return truncated + '...';
        }
        
        // ============================================
        // Utils
        // ============================================
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        function formatDate(iso) {
            const d = new Date(iso);
            const now = new Date();
            const diff = now - d;
            
            if (diff < 86400000 && d.getDate() === now.getDate()) {
                return 'Hoy ' + d.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit' });
            }
            
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (d.getDate() === yesterday.getDate() && d.getMonth() === yesterday.getMonth()) {
                return 'Ayer';
            }
            
            if (d.getFullYear() === now.getFullYear()) {
                return d.toLocaleDateString('es-CL', { day: 'numeric', month: 'short' });
            }
            
            return d.toLocaleDateString('es-CL', { day: 'numeric', month: 'short', year: 'numeric' });
        }
        
        function esc(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }
